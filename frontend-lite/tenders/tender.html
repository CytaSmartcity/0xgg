<body>
    <div id="app">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">

            <div class="row">
                <div class="col">

                    <div class="card mb-2">
                        <div class="card-header">
                            Tender details
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">Description</h5>
                            <p class="card-text">blahblah</p>

                            <div class="card-group">
                                <div class="card">
                                    <h5 class="card-title">Tender type:
                                        <span class="badge badge-light ml-1 mr-1">typehere</span>
                                    </h5>
                                </div>

                                <div class="card">
                                    <h5 class="card-title">Tender scope:
                                        <span class="badge badge-light ml-1 mr-1">scopehere</span>
                                    </h5>
                                </div>
                            </div>

                            <div class="card-group">
                                <div class="card">
                                    <h5 class="card-title">Offer submission due:

                            <div class="card-group">

            <div class="row">
                <div class="col">

                    <form>
                        <div class="card mb-2">
                            <div class="card-header">
                                Offer Submission
                            </div>
                            <div class="card-body">
                                <div class="form-row">
                                    <div class="form-group col">
                                        <label for="offer_desc">Tender Description</label>
                                        <textarea class="form-control" id="offer_desc" rows="3"></textarea>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col">
                                        <button id="gen-key" type="button" class="btn btn-secondary btn-block">Generate key</button>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col">
                                        <button id="submit-offer" type="button" class="btn btn-secondary btn-block disabled">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>

                </div>
            </div>

            <div class="row">
                <div class="col">

                    <form>
                        <div class="card mb-2">
                            <div class="card-header">
                                Key Submission
                            </div>
                            <div class="card-body">
                                <div class="form-row">
                                    <div class="form-group col">
                                        <button id="submit-key" type="button" class="btn btn-secondary btn-block">Submit key</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
    <footer class="container">
        <p>&copy; 0xGG 2018</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="/js/src.js"></script>
    <script src="/nacl_factory.js"></script>
    <script>
        var statusEnum = {
            1: {
                class: "offer-submission",
                name: "offer submission"
            },
            2: {
                class: "key-submission",
                name: "key submission"
            },
            3: {
                class: "unsealing",
                name: "unsealing"
            },
            4: {
                class: "selection",
                name: "selection"
            },
            5: {
                class: "ended",
                name: "ended"
            }
        };

        var typeEnum = {
            1: {
                name: "cheapest preffered",
            },
            2: {
                name: "most beneficial preffered"
            },
            3: {
                name: ""
            }
        }

        var scopeEnum = {
            1: {
                name: "lights",
            },
            2: {
                name: "parks"
            },
            3: {
                name: "building maintenance"
            },
            4: {
                name: "military"
            }
        }

        ToBase64 = function (u8) {
            return btoa(String.fromCharCode.apply(null, u8));
        }

        FromBase64 = function (str) {
            return atob(str).split('').map(function (c) {
                return c.charCodeAt(0);
            });
        }

        var nacl_gateway;

        nacl_factory.instantiate(function (nacl) {
            nacl_gateway = nacl;
        });

        var offer_key = "";
        var urlParams = new URLSearchParams(window.location.search);
        var tenderAddress = urlParams.get('address'); // get this from url

        $(document).ready(function () {
            if (localStorage.getItem(tenderAddress)) {
                offer_key = localStorage.getItem(tenderAddress);
                $("#gen-key").addClass("disabled");
                console.log("offer key already exists: " + offer_key);
            } else {
                $("#gen-key").removeClass("disabled");
                offer_key = localStorage.getItem(tenderAddress);
                console.log("offer key is empty");
            }

            $("#offer_desc").keyup(function () {
                if (!$.trim($("#offer_desc").val())) {
                    $("#submit-offer").addClass("disabled");
                } else {
                    $("#submit-offer").removeClass("disabled");
                }
            });
        });

        $("#gen-key").click(function () {
            if (!$(this).hasClass("disabled")) {
                offer_key = ToBase64(nacl_gateway.crypto_box_keypair().boxPk);
                localStorage.setItem(tenderAddress, offer_key);
                console.log("new offer key generated: " + offer_key);
            }
        });

        $("#submit-offer").click(function () {
            if (!$(this).hasClass("disabled")) {
                // submit
            }
        });
    </script>
</body>

</html>
